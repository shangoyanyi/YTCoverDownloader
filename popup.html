<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title> YT Cover Downloader </title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap');
      
      @keyframes btn-clicked {
        from {box-shadow:  2px 2px 4px #aaa, -2px -2px 4px #f5f5f5;}
        50% {box-shadow:  0px 0px 0px #aaa, 0px 0px 0px #f5f5f5;}
        to {box-shadow: inset 1px 1px 2px #aaa, inset -1px -1px 2px #f5f5f5;}
      }
      
      body{
        background: #f5f5f5;
        font-family: 'Noto Sans TC', sans-serif;        
      }
      input {
        border: none;
        border-bottom: 1px solid #ccc;
        border-radius:16px;
        width:240px;
        height:32px;
        padding-left:10px;
        margin-right:14px;
        background: #f5f5f5;
        box-shadow: inset 1px 1px 2px #aaa, inset -1px -1px 2px #f5f5f5;
        outline:none;
      }
      input:focus {
        background: #fafafa;
      }
      .btn {                
        height: 36px;
        width: 60px;
        border-radius: 50px;
        background: #f5f5f5;
        color: #888;
        border: none;
        box-shadow:  2px 2px 4px #aaa, -2px -2px 4px #f5f5f5;
        outline:none;
      }
      .btn:active {        
        color: #888;        
        box-shadow: inset 1px 1px 2px #aaa, inset -1px -1px 2px #f5f5f5;
        outline:none;
        animation: btn-clicked 0.2s;
        
      }

      a {
        color: #555;
        text-decoration: none;
        font-size:12px;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;        
        justify-content: space-between;
        align-items: flex-start;
        font-size: 16px;
      }
      .flex-item {
        flex:1;         
        padding:12px; 
        margin:10px;
        background:#fff; 
        box-shadow:4px 4px 20px #aaa;
      }
      .flex-item2 {
        flex: 2;        
      }          
      .flex-item img {
        width:100%; 
        filter: grayscale(0%) brightness(100%);
      }
    </style>
  </head>

  <body style='width:768px;'>
    <!-- head -->
    <div style='float:left;'>
      <img src='logo.png' style='width:60px; height:auto;'>
    </div>    
    <div id='form1' style='float:right;'>
      <P>影片編號&nbsp;&nbsp;
      <input type='text' id='video-id' value='' placeholded='影片編號'/>
      <button id="submit" class='btn'>submit</button>   
      </P>
    </div>
    <div style='padding-left:75px; height:60px;'>
      <h1 style='padding-top:10px;'>YT Cover Downloader</h1>
    </div>
    <div style='padding-top:10px; border-bottom: 1px solid #ccc;'></div>
    <!-- end of head -->
    
    <!-- body-->
    <div id="content-wrapper">      
      <div id="content-flex" class='flex-container'></div>      
    </div>
    <!-- end of body -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
